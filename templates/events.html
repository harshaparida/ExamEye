<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheating Events Log</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        table {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Cheating Events Log</h1>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Student ID</th>
                    <th>Event Type</th>
                    <th>Timestamp</th>
                </tr>
            </thead>
            <tbody id="eventsTableBody">
                <!-- Event rows will be populated here -->
            </tbody>
        </table>
    </div>

    <script>
        // Fetch the cheating events from the backend
        async function fetchCheatingEvents() {
            try {
                const response = await fetch('/api/cheating-events'); // Adjust the endpoint as needed
                const events = await response.json();

                const tableBody = document.getElementById('eventsTableBody');
                tableBody.innerHTML = ''; // Clear existing rows

                events.forEach(event => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${event.id}</td>
                        <td>${event.student_id}</td>
                        <td>${event.event_type}</td>
                        <td>${new Date(event.timestamp).toLocaleString()}</td>
                    `;
                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error('Error fetching cheating events:', error);
            }
        }

        // Call the function to fetch events when the page loads
        document.addEventListener('DOMContentLoaded', fetchCheatingEvents);
    </script>
</body>
</html>
