<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheating Detection Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h2 {
            text-align: center;
        }
        .container {
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        table {
            width: 60%;
            margin-bottom: 30px;
            border-collapse: collapse;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        img {
            max-width: 80%;
            height: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2>Cheating Detection Results</h2>

    <div class="container">
        <!-- Cheating Events Table -->
        <table>
            <tr>
                <th>Event Type</th>
                <th>Timestamp</th>
            </tr>
            {% for event in events %}
            <tr>
                <td>{{ event['event_type'] }}</td>
                <td>{{ event['timestamp'] }}</td>
            </tr>
            {% endfor %}
        </table>

        <!-- Cheating Event Frequency Graph -->
        <img src="{{ graph_url }}" alt="Cheating Event Graph">
    </div>
</body>
</html>
