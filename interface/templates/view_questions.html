<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Questions</title>
</head>
<body>
  <h1>Questions</h1>
  <table border="1">
    <tr>
      <th>Question ID</th>
      <th>Question</th>
      <th>Answer</th>
    </tr>
    {% for question in questions %}
    <tr>
      <td>{{ question[0] }}</td>
      <td>{{ question[1] }}</td>
      <td>{{ question[2] }}</td>
    </tr>
    {% endfor %}
  </table>
</body>
</html>
